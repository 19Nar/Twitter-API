<!doctype html>
<html lang="en">

<head>
    <title>Twitter API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mt-3">
                <div><img src="background.jpg"></div>
            </div>
            <div class="col-6 mt-3">
                <fieldset class="form-group">
                    <label for=""></label>
                    <input type="text" class="btn btn-primary form-control text mb-3" id="tweetSearch"
                        placeholder="Search" name="name" required>
                    <button type="submit" id="search" class="btn">Search</button>
                </fieldset>
                <h4>Search results</h4>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-4 mt-3">
                <a class="twitter-share-button" href="https://twitter.com/intent/tweet">
                    Tweet</a>
                <div class="form-group">
                    <label for="comment"></label>
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                </div>
                <button type="submit" id="submit" class="btn">Post</button>
            </div>
            <div class="col-sm-8 text-dark" id="results">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <div id="resultFollowers"></div>
                <button type="submit" id="folUser" class="btn">Leading countries based on number of Twitter Users</button>
            </div>
        </div>
    </div>

    <!--<script src="tweet.js"></script>-->
    <script src="JS/bundle.js"></script>
    <!--<script src="function.js"></script>-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
